<html>
<head>
    <title> Person Information </title>
    <meta charset="UTF-8">
    <script>
        function createRecordWithFile() {
            var url = "https://spreadsheets.google.com/tq?&tq=&key=1kKV6nxKBLbNyo_40BqioytOHYBiYE7JKHqSADQRQ6BA&gid=2";
            // var url = "https://docs.google.com/spreadsheets/d/1kKV6nxKBLbNyo_40BqioytOHYBiYE7JKHqSADQRQ6BA/gviz/tq?&tq=&gid=2";
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url);
            console.log("xhr.status");
            // xhr.setRequestHeader("Content-Type", "application/json");
            // xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.setRequestHeader("Access-Control-Allow-Headers", "X-Requested-With");
            xhr.setRequestHeader("Access-Control-Allow-Origin", "*");
            // xhr.setRequestHeader("Access-Control-Allow-Method", "GET");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    console.log(xhr.status);
                    console.log(xhr.responseText);
                    document.getElementById("personinfo0").innerHTML = xhr.status;
                    document.getElementById("personinfo").innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
</head>

<body>
    <div id="personinfo0"> Initiated <br></div>
    <div id="personinfo"> Initiating <br><br></div>
    <div><br><br></div>
    <button onclick="createRecordWithFile()">Create Record</button>
</body>
</html>
